<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="StartHosting.css">

</head>
<body>
    <div class="backdrop"></div>
    <div class="plans_background"></div>
    <header class="main_header">
       <div >
        <button class="toggle-button">
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
            <span class="toggle-button__bar"></span>
        </button>
        <a href="../index.html"><img src="../uhost-icon.png" class="uhost_image" alt="uHost"></a>
       </div>
       <nav class="main_header_nav">
        <ul class="list_items">
            <li class="list_item"><a href="../Packages/packages.html">Packages</a></li>
            <li class="list_item"><a href="../customers/customers.html">Customers</a></li>
            <li class="list_item list_item_cta"><a href="StartHosting.html">Start Hosting</a></li>
        </ul>
    </nav>
    </header>
    <nav class="mobile_header_nav">
        <ul class="mobile_list_items">
            <li class="mobile_list_item"><a href="../Packages/packages.html">Packages</a></li>
            <li class="mobile_list_item"><a href="../customers/customers.html">Customers</a></li>
            <li class="mobile_list_item list_item_cta"><a href="StartHosting.html">Start Hosting</a></li>
        </ul>
    </nav>
    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
            <label for="title">Title</label>
            <select id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div class="signup-form__checkbox">
                <input type="checkbox" id="agree-terms" required>
                <label for="agree-terms">Agree to
                    <a href="#">Terms &amp; Conditions</a>
                </label>
            </div>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </main>
     
   </main>
   <footer class="footer">
    <nav>
       <ul class="footer_lists">
        <li class="footer_list"><a href="#">Support</a></li>
        <li class="footer_list"><a href="#">Terms of Use</a></li>
       </ul>
    </nav>
   </footer>
   <script src="../shared.js"></script>
</body>
</html>
